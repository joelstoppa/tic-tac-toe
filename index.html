        <div class="cell" id="cell-five"></div>
        <div class="cell" id="cell-six"></div>
        <div class="cell" id="cell-seven"></div>
        <div class="cell" id="cell-eight"></div>
      </div>
      <div id="resultContainer">
        <div id="resultDiv"></div>
        <button id="playAgainButton" onclick="playGame.newGame()">
          Play Again

      </div>
