<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>TIC-TAC-TOE</header>
    <main>
      <div id="board">
        <div class="cell" id="cell-zero"></div>
        <div class="cell" id="cell-one"></div>
        <div class="cell" id="cell-two"></div>
        <div class="cell" id="cell-three"></div>
        <div class="cell" id="cell-four"></div>
        <div class="cell" id="cell-five"></div>
        <div class="cell" id="cell-six"></div>
        <div class="cell" id="cell-seven"></div>
        <div class="cell" id="cell-eight"></div>
      </div>
      <div id="resultContainer">
        <div id="resultDiv"></div>
        <button id="playAgainButton" onclick="playGame.newGame()">
          Play Again
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
